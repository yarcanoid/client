<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAY</title>
    <style>
        html, body, #container {
            position: relative;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        #player {
            position: absolute;
            width: 100px;
            height: 10px;
            bottom: -10px;
            left: 0;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="field" style="background-color: #eeeeee; width: 500px; height: 500px;position: relative;">
        <div id="ball" style="position: absolute;width: 20px;height: 20px;background-color: red;border-radius: 10px;"></div>
        <div id="player"></div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
